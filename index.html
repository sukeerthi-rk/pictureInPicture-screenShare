<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <heading-container class="heading-container">
        <h1>PnP ScreenShare</h1>
        <h2>A nifty webpage which allows you to have any running window on your OS as a pop-out virtual screen.</h2>
        <h3>choose the screen you want to share in the pop-up and click on the start button below & you are all good to
            go</h3>
    </heading-container>

    <video class="video" id="video" controls height="240" width="320" hidden></video>
    <div class=" button-container">
        <button id="button" class="button">START</button>
    </div>
    <div class="signature">Sukeerthi Rathan Kumar</div>
    <script src="app.js"></script>
</body>

</html>
